<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     width="300" height="100" viewBox="0 0 300 100">

    <defs>
        <!-- Gradient for the top face of the ingot -->
        <linearGradient id="gradTop" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#EEEEEE;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for the side faces -->
        <linearGradient id="gradSide" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for the front face of the ingot -->
        <linearGradient id="gradFront" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#BBBBBB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Top face of the ingot (smaller) -->
    <polygon points="20,10 80,10 70,30 10,30"
             fill="url(#gradTop)"
             stroke="black" stroke-width="2" />

    <!-- Left side face -->
    <polygon points="10,30 20,10 20,50 10,60"
             fill="url(#gradSide)"
             stroke="black" stroke-width="2" />

    <!-- Right side face -->
    <polygon points="80,10 70,30 70,60 80,50"
             fill="url(#gradSide)"
             stroke="black" stroke-width="2" />

    <!-- Front face of the ingot -->
    <polygon points="20,50 80,40 70,60 10,60"
             fill="url(#gradFront)"
             stroke="black" stroke-width="2" />

    <!-- “RIVVITIUM” text positioned to the right of the ingot -->
    <text x="120" y="55"
          fill="#0057D9"
          font-family="Helvetica, Arial, sans-serif"
          font-size="32"
          font-weight="bold"
          text-anchor="start">
        RIVVITIUM
    </text>
</svg>